<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Response page</title>
<style>
.mybutton {
	font-size: 20px;
	color: white;
	background-color: #008CBA;
	margin-top: 1px;
	margin-right: 2px;
	position: absolute;
	top: 0;
	right: 0;
}
</style>

</head>

<h:body>
	<c:choose>
		<c:when test="#{sessionScope.username == null}">
			<h1>You are Not logged in</h1>
		</c:when>
		<c:otherwise>
			<div class="container">

				<div class="row">
					<h:form>

						<h2>
							<h:outputLabel value="Welcome #{User_bean.user}"></h:outputLabel>
						</h2>
						<h:commandButton class="mybutton" value="Logout"
							action="#{User_bean.logout}" />
						<h:selectOneMenu id="stocklist" value="#{StockData.stockList}">
							<f:selectItems value="#{StockData.allStock}" var="sd"
								itemLabel="#{sd.stockName}" itemValue="#{sd.stockId}" />
						</h:selectOneMenu>

						<h:commandButton value="View Stock" action="#{StockData.show}" />
						<h:commandButton value="Add to watchlist"
							action="#{StockData.addToWatchlist}" />

						<h:commandButton value="View watchlist"
							action="#{StockData.viewWatchlist}" />


					</h:form>
				</div>
				<div class="well">
					<h:form>
						<table class="order-table">
							<tr>
								<th>Name</th>
								<th>Symbol</th>
								<th>Price</th>
								<th>Volume</th>
							</tr>
							<tbody>
								<ui:repeat var="sd" value="#{StockData.watchList}">
									<h:panelGroup>
										<tr>
											<td>#{sd.name}</td>
											<td>#{sd.symbol}</td>
											<td>#{sd.price}</td>
											<td>#{sd.volume}</td>
											<td><h:commandButton value="Buy" 
													action="#{StockData.buyStock(sd.symbol,sd.price)}" /></td>
										</tr>
									</h:panelGroup>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>

		</c:otherwise>
	</c:choose>
</h:body>
</html>
