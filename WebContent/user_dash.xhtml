<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />


<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register here</title>

<style>
.top-buffer {
	margin-top: 5px;
}

.divider {
	width: 5px;
	height: auto;
	display: inline-block;
}
</style>

</h:head>

<h:body>
	<c:choose>
		<c:when test="#{sessionScope.username == null}">
			<h1>You are Not logged in</h1>
		</c:when>
		<c:otherwise>
			<div class="container">

				<div class="row">
					<h:form>

						<h2>
							<h:outputLabel value="Welcome #{sessionScope.username}"></h:outputLabel>
						</h2>
						<h:commandButton class="mybutton" value="Logout"
							action="#{User_bean.logout}" />
						<h:selectOneMenu id="stocklist" value="#{StockData.stockList}">
							<f:selectItems value="#{StockData.allStock}" var="sd"
								itemLabel="#{sd.stockName}" itemValue="#{sd.stockId}" />
						</h:selectOneMenu>

						<h:selectOneMenu id="type" value="#{StockData.selectedFunction}">
							<f:selectItem itemValue="#{null}" itemLabel="-- select --" />
							<f:selectItems value="#{StockData.availableFunction}" />
							<f:ajax listener="#{StockData.changeTypeState}" render="interval" />
						</h:selectOneMenu>

						<h:selectOneMenu id="interval"
							value="#{StockData.selectedInterval}">
							<f:selectItem itemValue="#{null}" itemLabel="-- select --" />
							<f:selectItems value="#{StockData.availableInterval}" />
						</h:selectOneMenu>



						<h:commandButton value="View Stock"
							action="#{StockData.viewStock}" />

						<h:commandButton value="Add to watchlist"
							action="#{StockData.addToWatchlist}" />

						<h:commandButton value="View watchlist"
							action="#{StockData.viewWatchlist}" />

						<h:commandButton value="View Account"
							action="#{User_bean.redToAccount}" />

						<h:panelGroup rendered="#{not empty StockData.table1Markup}">
							<h:outputText value="#{StockData.table1Markup}" escape="false"
								styleClass="preformatted" />
						</h:panelGroup>

						<h:panelGroup rendered="#{not empty StockData.table2Markup}">
							<h:outputText value="#{StockData.table2Markup}" escape="false"
								styleClass="preformatted" />
						</h:panelGroup>

					</h:form>
				</div>


			</div>

		</c:otherwise>
	</c:choose>
</h:body>
</html>
