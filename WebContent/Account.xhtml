<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Response page</title>
<style>
.mybutton {
	font-size: 20px;
	color: white;
	background-color: #008CBA;
	margin-top: 1px;
	margin-right: 2px;
	position: absolute;
	top: 0;
	right: 0;
}
</style>

</head>

<h:body>
	<c:choose>
		<c:when test="#{sessionScope.username == null}">
			<h1>You are Not logged in</h1>
		</c:when>
		<c:otherwise>
			<div class="container">

				<div class="row">
					<h:form>
						<h:commandButton class="mybutton" value="Logout"
							action="#{User_bean.logout}" />
					</h:form>
				</div>
				<div class="well">
					<h:form>
						<table >
							<tr>
								<th>Symbol</th>
								<th>Quantity</th>
								<th>Unit Price</th>
								<th>Total Price</th>
								<th>Date</th>
								<th>Trade Type</th>
							</tr>
							<tbody>
								<ui:repeat var="ac" value="#{AccountBean.activityList}">
									<h:panelGroup>
										<tr>
											<td>#{ac.st_symbol}</td>
											<td>#{ac.st_qty}</td>
											<td>#{ac.unit_price}</td>
											<td>#{ac.t_price}</td>
											<td>#{ac.date}</td>
											<td>#{ac.trade_type}</td>
										</tr>
									</h:panelGroup>
								</ui:repeat>
							</tbody>
						</table>
						<tr></tr>
						<table >
							<tr>
								<th>Symbol</th>
								<th>Quantity</th>
							</tr>
							<tbody>
								<ui:repeat var="ac" value="#{AccountBean.holdingList}">
									<h:panelGroup>
										<tr>
											<td>#{ac.st_sym}</td>
											<td>#{ac.st_qty}</td>
										</tr>
									</h:panelGroup>
								</ui:repeat>
							</tbody>
						</table>
						
					</h:form>
				</div>
			</div>

		</c:otherwise>
	</c:choose>
</h:body>
</html>
