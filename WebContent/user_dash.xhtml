<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Response page</title>
<style>
.mybutton {
	font-size: 20px;
	color: white;
	background-color: #008CBA;
	margin-top: 1px;
	margin-right: 2px;
	position: absolute;
	top: 0;
	right: 0;
}
</style>

</head>

<h:body>
	<c:choose>
		<c:when test="#{sessionScope.username == null}">
			<h1>You are Not logged in</h1>
		</c:when>
		<c:otherwise>
			<h:form>
				<h2>
					<h:outputLabel value="Welcome #{User_bean.user}"></h:outputLabel>
				</h2>
				<h:commandButton class="mybutton" value="Logout"
					action="#{User_bean.logout}" />
				<h:selectManyListbox id="stocklist" value="#{StockData.StockList}">
					<c:selectItems value="#{StockData.stockDetails}" var="sd"
						itemLabel="#{sd.stockName}" itemValue="#{sd.stckId}" />
				</h:selectManyListbox>
			</h:form>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
