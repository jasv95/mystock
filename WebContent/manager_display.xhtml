<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />


	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Manager List</title>

	<style>
.top-buffer {
	margin-top: 5px;
}

.divider {
	width: 5px;
	height: auto;
	display: inline-block;
}
</style>

</h:head>

<h:body>
	<c:choose>
		<c:when test="#{sessionScope.username == null}">
			<h1>You are Not logged in</h1>
		</c:when>
		<c:otherwise>
			<div class="container">
				<div class="container">
				<h:form>
					<div class="navbar navbar-inverse">
						<div class="pull-right">
							<h:commandButton class="btn btn-default btn-lg" value="Logout"
								action="#{User_bean.logout}" />
						</div>
						<h:commandButton class="btn btn-default btn-lg" value="DashBoard"
								action="#{User_bean.redToUserDashboard}" />
					</div>
					</h:form>
				</div>
				<div class="well">
					<h:form>
						
						<h2>Manager Profiles List</h2>
						<table class="table table-striped">
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Fees</th>
							</tr>
							<tbody>
								<ui:repeat var="ml" value="#{User_bean.managerList}">
									<h:panelGroup>
										<tr>
											<td>#{ml.name}</td>
											<td>#{ml.email}</td>
											<td>#{ml.fee}</td>
											<td>
											<h:commandButton class="btn btn-primary btn-md" value="Select" 
													action="#{User_bean.selectManager(ml.m_id)}" /></td>
										</tr>
									</h:panelGroup>
								</ui:repeat>
							</tbody>
						</table>
						<tr></tr>
						<tr></tr>
					</h:form>
				</div>
			</div>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
