<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />


<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trade the stock</title>

<style>
.top-buffer {
	margin-top: 5px;
}

.divider {
	width: 5px;
	height: auto;
	display: inline-block;
}
</style>

</h:head>


<body>

	<div class="panel panel-info" style="margin: 20px;">
		<div class="panel-heading">
			<h1 class="panel-title" align="center">Trade Stock</h1>
		</div>
		<div class="panel-body">
			<h:form id="main_form">
				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Name"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputText id="sym" p:placeholder="Name" class="form-control"
							value="#{StockData.s_sym}" />
					</div>
					<br />
				</div>

				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Price"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputText id="price" p:placeholder="Price" class="form-control"
							value="#{StockData.s_price}">
						</h:inputText>
					</div>
					<br />
				</div>

				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Quantity"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputText id="qty" p:placeholder="Quantity"
							class="form-control" value="#{StockData.s_qty}">
							<f:ajax render="amt" />
							</h:inputText>

					</div>
					<br />
				</div>

				<!-- <div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Amount"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputSecret id="amt" p:placeholder="Amount"
							class="form-control" value="#{StockData.s_amt}" />

					</div>
					<br />
				</div> -->

				<div class="row top-buffer">
					<div align="right" style="margin-right: 15px">
						<h:commandButton class="btn btn-primary" value="Buy"
							action="#{StockData.buy}" />
						<div class="divider" />
						<h:commandButton class="btn btn-primary" value="Sell"
							action="#{StockData.sell}" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</body>

</html>
