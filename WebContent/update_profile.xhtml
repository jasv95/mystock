<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />


<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register here</title>

<style>
.top-buffer {
	margin-top: 5px;
}

.divider {
	width: 5px;
	height: auto;
	display: inline-block;
}
</style>

</head>


<body>
	<div class="panel panel-info" style="margin: 20px;">
		<div class="panel-heading">
			<h1 class="panel-title" align="center">Register</h1>
		</div>
		<div class="panel-body">
			<h:form id="main_form">
				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Name"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputText id="fn" p:placeholder="Name" class="form-control"
							value="#{Register_bean.name}" required="true"
							requiredMessage="Please Enter Username"
							validatorMessage="User name should only contain letters">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</h:inputText>
						<h:message for="fn" style="color:red" />
					</div>
					<br />
				</div>



				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Personal email"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputText id="email" p:placeholder="Personal email"
							class="form-control" value="#{Register_bean.email}"
							required="true" requiredMessage="Email is required"
							validatorMessage="Email-id is not valid">
							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)" />
						</h:inputText>
						<h:message for="email" style="color:red" />
					</div>
					<br />
				</div>

				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Username"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputText id="uname" p:placeholder="Username"
							class="form-control" value="#{Register_bean.uname}"
							required="true" requiredMessage="Username is required"></h:inputText>
						<h:message for="uname" style="color:red" />
					</div>
					<br />
				</div>

				<div class="row top-buffer">
					<div align="right" class="col-sm-2">
						<h:outputLabel value="Password"></h:outputLabel>
					</div>
					<div class="col-sm-10">
						<h:inputSecret id="pwd" p:placeholder="Password"
							class="form-control" value="#{Register_bean.pwd}" required="true"
							requiredMessage="Password is required" />
						<h:message for="pwd" style="color:red" />
					</div>
					<br />
				</div>

				<div class="row top-buffer">
					<div align="right" style="margin-right: 15px">
						<h:commandButton class="btn btn-primary" value="Update"
							action="#{Register_bean.updateProfile}" />
						<div class="divider" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</body>

</html>
